<h3>Add New Task</h3>
<form (ngSubmit)="addTask()">
    <input type="text" [(ngModel)]="task.name" name="name" placeholder="Task Name" required>
    <input type="text" [(ngModel)]="task.description" name="description" placeholder="Descroption" required>
     <select [(ngModel)]="task.status" name="status">
        <option value="to-do">To-Do</option>
        <option value="in-progres">In Propress</option>
        <option value="blocked">Blocked</option>
        <option value="done">Done</option>
     </select>
     <button type="submit"> Add Task</button>
</form>
